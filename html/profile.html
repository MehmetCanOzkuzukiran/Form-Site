<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Document</title>
</head>
<body>
        <section class="innerpage">
            <h1 class="inner-header">My Profile</h1>
            <form class="info">
                <div class="img-box">
                    <img class="image" src="/backgrounds/UserStockPhoto1.jpg" alt="UserImage">
                    <button style="display:block;width:120px; height:30px; " onclick="document.getElementById('getFile').click()">Change My Photo</button>
                    <input type='file' id="getFile" style="display:none">
                </div>
                <div class="input-group">
                    <div class="inputbox">
                        <ion-icon name="mail-outline">&#x2709;</ion-icon>
                        <input type="email" required>
                        <label for="">Change My Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"><div class="icon-lock" style="float: left">
                            <div class="lock-top-1" style="background-color: #E5E9EA"></div>
                            <div class="lock-top-2"></div>
                            <div class="lock-body" style="background-color: #E5E9EA"></div>
                            <div class="lock-hole"></div>
                        </div></ion-icon>
                        <input type="password" required>
                        <label for="">Change the Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"><div class="icon-lock" style="float: left">
                            <div class="lock-top-1" style="background-color: #E5E9EA"></div>
                            <div class="lock-top-2"></div>
                            <div class="lock-body" style="background-color: #E5E9EA"></div>
                            <div class="lock-hole"></div>
                        </div></ion-icon>
                        <input type="password-confirm" required>
                        <label for="">Confirm the Password</label>
                    </div>
                    <button class="login-button">Save the changes</button>
                </div>
                <div  class="register">
                    <p><a href="../index.html">Continue Without Changes</a></p>
                  </div>
            </form>
        </section>
</body>
</html>
