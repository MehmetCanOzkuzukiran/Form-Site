<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <nav class="main-nav">
        <h2 class="brand">My Profile</h2>
    </nav>
    <div class="page">
        <div class="box">
            <div class="login-box">
                <div class="input-group">
                    <label class="user-input-label" for="email">Change My Email:</label>
                    <input type="email" class="user-input" id="email" name="email" required /><br />
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="email">Confirm The Email:</label>
                    <input type="email" class="user-input" id="email" name="email" required /><br />
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="password">Change My Password:</label>
                    <input type="password" class="user-input" id="password" name="password" required /><br />
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="email">Confirm The Password:</label>
                    <input type="email" class="user-input" id="email" name="email" required /><br />
                </div>
                <div class="buttons">
                    <input class="button" type="submit" value="Save the changes" />
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
