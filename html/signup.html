<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Sign up</title>
</head>
<body>
      
      <div class="under-nav">
        <section class="innerpage">
          <form>
            <h1 class="inner-header">Sign up</h1>
            <div class="inputbox">
              <ion-icon name="mail-outline">&#x2709;</ion-icon>
              <input type="email" required>
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"><div class="icon-lock" style="float: left">
                <div class="lock-top-1" style="background-color: #E5E9EA"></div>
                <div class="lock-top-2"></div>
                <div class="lock-body" style="background-color: #E5E9EA"></div>
                <div class="lock-hole"></div>
              </div></ion-icon>
              <input type="password" required>
              <label for="">Password</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"><div class="icon-lock" style="float: left">
                <div class="lock-top-1" style="background-color: #E5E9EA"></div>
                <div class="lock-top-2"></div>
                <div class="lock-body" style="background-color: #E5E9EA"></div>
                <div class="lock-hole"></div>
              </div></ion-icon>
              <input type="password-confirm" required>
              <label for="">Confirm the Password</label>
            </div>
            <button class="login-button">Sign up</button>
            <div class="register">
              <p>I have <a href="/html/login.html">Account</a></p>
            </div>
            <div  class="register">
              <p><a href="../home.html">Continue Without Sign Up</a></p>
            </div>
          </form>
        </section>
      </div>
</body>
</html>
