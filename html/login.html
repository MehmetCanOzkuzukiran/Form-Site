<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <nav class="main-nav">
      <a class="home-nav" href="/home.html"> 
        <h2  class="brand">Login</h2>
      </a>
    </nav>
    <div class="page">
      <div class="box">
        <form class="login-box">
          <div class="input-group">
            <label class="user-input-label" for="email">Email:</label>
            <input type="email" class="user-input" id="email" name="email" required /><br />
          </div>
          <div class="input-group">
            <label class="user-input-label" for="password">Password:</label>
            <input type="password" class="user-input" id="password" name="password" required /><br />
          </div>
          <div class="buttons">
            <input class="button" type="submit" value="Login" />
          </div>
        </form>
        <div class="buttons">
          <a href="../other/signup.html">
            <button class="signUp button">Sign Up</button>
            </a>
        </div>
      </div>
    </div>
      </body>
</html>
