<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="under-nav">
        <section class="innerpage">
            <h1 class="inner-header">Enter your Email</h1>
            <form onsubmit="return forgotPassword()" method="POST">
                <div class="inputbox">
                    <ion-icon name="mail-outline">&#x2709;</ion-icon>
                    <input type="email" id="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <button class="login-button">Reset Password</button>
            </form>
        </section>
    </div>

    <script>
        function forgotPassword() {
            var userEmail = document.getElementById('email').value;

            // Check if the user entered an email
            if (userEmail.trim() === "") {
                alert("Please enter your email to reset password.");
                return false;
            }

            // Send the email to your server for processing
            // You can use AJAX to send the email to the server
            // For simplicity, let's assume you have a server-side script like forgot_password.php

            // Replace the URL with the actual path to your server-side script
            var url = "../php/forgot_password.php";

            // Use fetch API to send the email to the server
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: userEmail }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the response message
                alert(data.message);

                // Redirect to the login page after alert
                window.location.href = 'login.html';
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
