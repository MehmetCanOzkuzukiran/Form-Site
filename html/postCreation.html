<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Creation Page</title>
    <link rel="stylesheet" type="text/css" href="../css/postCreation.css">
    <link rel="stylesheet" href="../css/mainNav.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <nav class="main-nav">
        <h1 class="brand">Welcome to My Forum</h1>
    </nav>
    <div class="under-part">
    <div class="innerpage">
        <h2 class="inner-header">Post Creation</h2>
        <div class="text-container">
            <!-- Form with PHP action and method attributes -->
            <form action="../php/process_post_creation.php" method="POST" novalidate>
                <div class="topic-header inputbox">
                    <textarea name="postTitle" class="header container" placeholder="Enter Title" required></textarea>
                </div>
                <div class="text inputbox">
                    <textarea name="postContent" class="post-text container" cols="30" rows="10"
                        placeholder="Enter Your Post" required></textarea>
                </div>
                <!-- Button container for alignment -->
                <div class="button-container">
                    <!-- Use the type="submit" for form submission -->
                    <button type="submit" class="send-button">Create Post</button>
                </div>
            </form>
            <div class="home">
                <p><a class="home-button" href="../index.php">Continue Without Post</a></p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
